version: 0.2

phases:
  install:
    commands:
      - apt-get update
      - apt-get install -y jq zip unzip python-setuptools python-dev build-essential 
      - pip install --upgrade pip
  pre_build:
    commands:
      - chmod a+x ./utils/*
  build:
    commands:
      - pip install truffleHog
      - pwd
      - env
      - cd ..
      - ls -la $CWD/src
      - python /usr/local/lib/python3.6/site-packages/truffleHog/truffleHog.py file://$CWD/src
      - echo $?
