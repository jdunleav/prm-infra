version: 0.1

phases:
  install:
    commands:
      - sudo apt-get update
      - sudo apt-get install zip
  build:
    commands:
      - git archive -o latest.zip HEAD
      - git rev-parse --short HEAD | xargs -I{} aws s3 cp latest.zip s3://terraform-serverless-kc4/source/{}.zip
      - aws s3 cp latest.zip s3://terraform-serverless-kc4/source/latest.zip
